<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robts" content="index, follow" />
    <title>Big Leaguers</title>
    <link rel="shortcut icon" href="./resources/icons/uno.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/8f786911d9.js" crossorigin="anonymous"></script>

</head>

<body>
    <aside id="side-nav">
        <div class="side-nav__content">
            <div class="side-nav__content--logo">
                <a href="#"><img src="./resources/icons/auricular.svg" alt="home"></a>
                <!-- <h2>B</h2>
                <h2>L</h2>
                <h2>E</h2>-->
            </div>
            <ul class="side-nav__content--social">

                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"> <i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>






            </ul>
        </div>
    </aside>
    <main>
        <!-- **********************MAIN NAV*********************** -->
        <header id="header">
            <nav id="header__main-nav">
                <div class="header__main-nav--hamburger">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
                <ul class="header__main-nav--links">
                    <li><a href="#">ARTISTS</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">MEDIA</a></li>
                    <li><a href="#">PROJECTS</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <!-- ********************** Hero Section *********************** -->
        <section id="showcase">
            <div class="showcase__content">
                <h1 class="showcase__content--tittle">BLE</h1>
                <h2 class="showcase__content--para">BIG LEAGUERS ENTERTAINMENT</h2>
                <div class="contenedor-video">
                    <video id="videoIntro" autoplay muted loop>
                        <source src="./resources/video/ble.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
        <!--  ********************** Artists Section ***********************-->
        <section id="artists">
            <div class="artists__banner--elevate">
                <h1 class="elevate">WE ELEVATE YOUR POWER TO CONECT</h1>
            </div>
            <div class="artists__link">
                <a href="">
                    <h1>Meet Our Artists</h1>
                </a>
            </div>
            <!--  ********************** Artists Carousel ***********************-->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./resources/img/artistas-8-carrousel/1.jpg">
                    </div>
                    <div class="swiper-slide"><img src="./resources/img/artistas-8-carrousel/2.jpg"></div>
                    <div class="swiper-slide"><img src="./resources/img/artistas-8-carrousel/3.jpg"></div>
                    <div class="swiper-slide"><img src="./resources/img/artistas-8-carrousel/4.jpg"></div>
                    <div class="swiper-slide"><img src="./resources/img/artistas-8-carrousel/5.jpg"></div>
                    <div class="swiper-slide"><img src="./resources/img/artistas-8-carrousel/6.jpg"></div>
                    <div class="swiper-slide"><img src="./resources/img/artistas-8-carrousel/7.jpg"></div>
                    <div class="swiper-slide"><img src="./resources/img/artistas-8-carrousel/8.jpg"></div>




                </div>
                <div class=" swiper-pagination "></div>
            </div>

            <script src=" https://unpkg.com/swiper/swiper-bundle.min.js "></script>
            <script>
                var swiper = new Swiper('.swiper-container', {
                    effect: 'coverflow',
                    grabCursor: true,
                    centeredSlides: true,
                    slidesPerView: 'auto',
                    coverflowEffect: {
                        rotate: 20,
                        stretch: 0,
                        depth: 200,
                        modifier: 1,
                        slideShadows: true,
                    },
                    loop: true,
                });
            </script>


        </section>
        <!--  ********************** Services  ***********************-->
        <section id="services">
            <div class="services__banner--raise">
                <h1 class="raise">RAISE YOUR SOUND</h1>
            </div>
            <div class="artists__link">
                <a href="">
                    <h1>Meet Our Artists</h1>
                </a>
            </div>
        </section>

    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
